<!DOCTYPE html>
<html>
	<head>
		<title>Witch Defense Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=0", minimum-scale=1.0, maximum-scale=1.0/>
		<script src='lib/quintus.js'></script>
		<script src='lib/quintus_sprites.js'></script>
		<script src='lib/quintus_scenes.js'></script>
		<script src='lib/quintus_input.js'></script>
		<script src='lib/quintus_anim.js'></script>
		<script src='lib/quintus_2d.js'></script>
		<script src='lib/quintus_touch.js'></script>
		<script src='lib/quintus_ui.js'></script>
		<script src='lib/quintus_audio.js'></script>
	</head>
	<body style="background-color: black;margin:0px;border:0px;">
		<script>
			window.addEventListener("load",function(){
				var Q = window.Q = Quintus({development: true})
				.include("Sprites, Scenes")
				.setup({
					width: 1080,
					height: 720,
				});

				Q.scene("level",function(stage){
					var background = new Q.Sprite({
						x: 1080/2,
						y: 720/2,
						asset: "pinkskybg.jpg"
					});

					stage.insert(background)
				});

				Q.load("pinkskybg.jpg, cutiewitch.gif, sharkguy.gif, hemoglob.gif", function(){
					Q.stageScene("level");
				});
			});
		</script>
	</body>
</html>
